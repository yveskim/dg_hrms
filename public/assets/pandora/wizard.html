<div class="row m-3">
    <div class="cell-md-4 text-center text-left-md">
        <h3 class="dashboard-section-title">Wizard
            <small>wizards</small>
        </h3>
    </div>

    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item"><a href="#" class="page-link"><span class="mif-meter"></span></a></li>
            <li class="page-item"><a href="#" class="page-link">Wizards</a></li>
            <li class="page-item"><a href="#" class="page-link">Wizard</a></li>
        </ul>
    </div>
</div>

<div class="p-1 m-3">
    <h4>General</h4>
    <div class="row">
        <div class="cell-lg-6">
            <div class="bg-white p-4">
                <h5 class="mt-0">Compact <small>default</small></h5>
                <div data-role="wizard">
                    <section><div class="page-content">Page 1</div></section>
                    <section><div class="page-content">Page 2</div></section>
                    <section><div class="page-content">Page 3</div></section>
                    <section><div class="page-content">Page 4</div></section>
                    <section><div class="page-content">Page 5</div></section>
                </div>
            </div>
        </div>
        <div class="cell-lg-6">
            <div class="bg-white p-4">
                <h5 class="mt-0">Wide</h5>
                <div data-role="wizard" class="wizard-wide-sm">
                    <section><div class="page-content">Page 1</div></section>
                    <section><div class="page-content">Page 2</div></section>
                    <section><div class="page-content">Page 3</div></section>
                    <section><div class="page-content">Page 4</div></section>
                    <section><div class="page-content">Page 5</div></section>
                </div>
            </div>
        </div>
    </div>

    <h4>Control style</h4>
    <div class="row">
        <div class="cell-lg-6">
            <div class="bg-white p-4">
                <h5 class="mt-0">Square</h5>
                <div data-role="wizard" data-button-mode="square"></div>
            </div>
        </div>
        <div class="cell-lg-6">
            <div class="bg-white p-4">
                <h5 class="mt-0">Cycle</h5>
                <div data-role="wizard" data-button-mode="cycle"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="cell-lg-6">
            <div class="bg-white p-4">
                <h5 class="mt-0">Outline button</h5>
                <div data-role="wizard" data-button-mode="button"
                     data-icon-help="<span>Help</span>"
                     data-icon-prev="<span>Prev</span>"
                     data-icon-next="<span>Next</span>"
                     data-icon-finish="<span>Finish</span>"
                ></div>
            </div>
        </div>
        <div class="cell-lg-6">
            <div class="bg-white p-4">
                <h5 class="mt-0">Button</h5>
                <div data-role="wizard" data-button-mode="default" data-button-outline="false"></div>
            </div>
        </div>
    </div>
</div>
