<div class="row border-bottom bd-lightGray m-3">
    <div class="cell-md-4 d-flex flex-align-center">
        <h3 class="dashboard-section-title text-center text-left-md w-100">Forms <small>basic elements</small></h3>
    </div>

    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md flex-align-center">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item"><a href="#" class="page-link"><span class="mif-meter"></span></a></li>
            <li class="page-item"><a href="#" class="page-link">Forms</a></li>
            <li class="page-item"><a href="#" class="page-link">Basic elements</a></li>
        </ul>
    </div>
</div>

<div class="m-3">
     <div class="row">
         <div class="cell-lg-6">
             <div class="bg-white p-4 m-2">
                 <h4>Default input styling</h4>
                 <form>
                     <div class="form-group">
                         <label>Input[text]</label>
                         <input type="text">
                     </div>
                     <div class="form-group">
                         <label>Input[password]</label>
                         <input type="password">
                     </div>
                     <div class="form-group">
                         <label>Select</label>
                         <select>
                             <option>Value 1</option>
                             <option>Value 2</option>
                             <option>Value 3</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label>Text area</label>
                         <textarea></textarea>
                     </div>
                     <div class="form-group">
                         <input type="submit" value="Submit">
                         <input type="reset" value="Reset">
                         <input type="button" value="Button">
                     </div>
                 </form>
             </div>

             <div class="bg-white p-4 m-2">
                 <h4>Disabled inputs</h4>
                 <form>
                     <div class="form-group">
                         <label>Input[text]</label>
                         <input type="text" disabled>
                     </div>
                     <div class="form-group">
                         <label>Input[password]</label>
                         <input type="password" disabled>
                     </div>
                     <div class="form-group">
                         <label>Select</label>
                         <select disabled>
                             <option>Value 1</option>
                             <option>Value 2</option>
                             <option>Value 3</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label>Text area</label>
                         <textarea disabled></textarea>
                     </div>
                     <div class="form-group">
                         <input type="submit" value="Submit" disabled>
                         <input type="reset" value="Reset" disabled>
                         <input type="button" value="Button" disabled>
                     </div>
                 </form>
             </div>

             <div class="bg-white p-4 m-2">
                 <h4>RTL support</h4>
                 <form>
                     <div class="form-group">
                         <label>Input[text]</label>
                         <input type="text" dir="rtl" value="Damn yer cannibal, feed the bung hole.">
                     </div>
                     <div class="form-group">
                         <label>Input[password]</label>
                         <input type="password" dir="rtl" value="1234567890">
                     </div>
                     <div class="form-group">
                         <label>Select</label>
                         <select dir="rtl">
                             <option>Value 1</option>
                             <option>Value 2</option>
                             <option>Value 3</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label>Text area</label>
                         <textarea dir="rtl">Totality is not small in paradise, the kingdom, or shangri-la, but everywhere.</textarea>
                     </div>
                 </form>
             </div>
         </div>

         <div class="cell-lg-6">
             <div class="bg-white p-4 m-2">
                 <h4>Accent colors</h4>
                 <form>
                     <div class="form-group">
                         <label>Primary</label>
                         <input type="text" class="primary">
                     </div>
                     <div class="form-group">
                         <label>Secondary</label>
                         <input type="text" class="secondary">
                     </div>
                     <div class="form-group">
                         <label>Success</label>
                         <input type="text" class="success">
                     </div>
                     <div class="form-group">
                         <label>Alert</label>
                         <input type="text" class="alert">
                     </div>
                     <div class="form-group">
                         <label>Warning</label>
                         <input type="text" class="warning">
                     </div>
                     <div class="form-group">
                         <label>Yellow</label>
                         <input type="text" class="yellow">
                     </div>
                     <div class="form-group">
                         <label>Info</label>
                         <input type="text" class="info">
                     </div>
                     <div class="form-group">
                         <label>Dark</label>
                         <input type="text" class="dark">
                     </div>
                     <div class="form-group">
                         <label>Required</label>
                         <input type="text" class="required">
                     </div>
                 </form>
             </div>

             <div class="bg-white p-4 m-2">
                 <h4>Default validating</h4>
                 <form class="custom-validation need-validation" novalidate="">
                     <div class="row mb-3">
                         <div class="cell-md-6">
                             <label>First name</label>
                             <input type="text" required="" value="Billy" title="">
                         </div>
                         <div class="cell-md-6">
                             <label>Last name</label>
                             <input type="text" required="" value="Gates" title="">
                         </div>
                     </div>
                     <div class="row mb-2">
                         <div class="cell-md-6">
                             <label>City</label>
                             <input type="text" required="" placeholder="City" title="">
                             <div class="invalid_feedback">Please provide a valid city.</div>
                         </div>
                         <div class="cell-md-3">
                             <label>State</label>
                             <input type="text" required="" placeholder="State" title="">
                             <div class="invalid_feedback">Please provide a valid state.</div>
                         </div>
                         <div class="cell-md-3">
                             <label>Zip</label>
                             <input type="text" required="" placeholder="Zip" title="">
                             <div class="invalid_feedback">Please provide a valid zip.</div>
                         </div>
                     </div>
                     <button class="button primary">Submit form</button>
                 </form>
             </div>
         </div>
     </div>
</div>
